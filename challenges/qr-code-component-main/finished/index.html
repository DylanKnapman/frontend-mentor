<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR Code Component</title>

  <link href="../../node_modules/normalize.css/normalize.css" rel="stylesheet">
  <link href="./resources/css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="card">
      <img class="code" src="./resources/images/image-qr-code.png" alt="Scannable QR Code">
        <div class="text">
          <h1 class="title">Improve your front-end skills by building projects</h1>

          <p class="instructions">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dylan Knapman</a>.
    </div>
  </footer>
</div>
</body>
</html>
